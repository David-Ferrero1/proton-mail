
log_format default '$remote_addr [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"'
access_log /dev/stdout default;

log_format upstream '$remote_addr [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"'
                  ' "via $upstream_addr in $upstream_response_time s"';

server {
    listen 80;
    server_name localhost;

    return 301 https://$host$request_uri;
}

server {
    listen               80 default_server;
    listen               443 ssl;
    server_name          _;
    ssl_certificate      /etc/proton/https.crt;
    ssl_certificate_key  /etc/proton/https.key;

    location ^~ /api/ {
        proxy_pass ${API_ENDPOINT};
        proxy_set_header Host $host;
        access_log /dev/stdout upstream;
    }
    location ^~ /calendar/ {
        proxy_pass ${CALENDAR_ENDPOINT};
        proxy_set_header Host $host;
        access_log /dev/stdout upstream;
    }
    location ^~ /contacts/ {
        proxy_pass ${CONTACTS_ENDPOINT};
        proxy_set_header Host $host;
        access_log /dev/stdout upstream;
    }
    location ^~ /settings/ {
        proxy_pass ${SETTINGS_ENDPOINT};
        proxy_set_header Host $host;
        access_log /dev/stdout upstream;
    }

    location ~ \.htaccess$ {
        deny all;
    }

    location / {
        root   /usr/share/nginx/html/;
        index  index.html;
    }

    # allows refreshing the page when at routes like {host}/inbox or {host}/settings/addresses
    location ~* /[a-zA-Z0-9=_-]+$ {
        root        /usr/share/nginx/html/;
        error_page  404 =200 /index.html;
    }
}
